<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBER STATUS 2026 - Вход в админ-панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: #111;
            padding: 3rem;
            border-radius: 2px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(255,255,255,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .logo span {
            color: #888;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-weight: 500;
        }
        
        .password-input {
            position: relative;
        }
        
        .password-input input {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            border: 1px solid #333;
            border-radius: 2px;
            color: #fff;
            font-size: 1rem;
            padding-right: 3rem;
        }
        
        .password-input input:focus {
            outline: none;
            border-color: #666;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .toggle-password:hover {
            color: #fff;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 2px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            background: #ccc;
        }
        
        .info-box {
            background: #222;
            padding: 1rem;
            border-radius: 2px;
            border: 1px solid #333;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
        
        .info-box h3 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .info-box ul {
            list-style: none;
            padding-left: 1rem;
        }
        
        .info-box li {
            margin-bottom: 0.3rem;
            position: relative;
        }
        
        .info-box li:before {
            content: "•";
            color: #888;
            position: absolute;
            left: -1rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #fff;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>BARBER <span>STATUS 2026</span></h1>
            <p>Админ-панель</p>
        </div>
        
        <form class="login-form" action="/admin" method="POST">
            <h2>Вход в админ-панель</h2>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required 
                           placeholder="Введите пароль" autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>
        
        <div class="info-box">
            <h3>Информация:</h3>
            <ul>
                <li>Пароль предоставлен администратором</li>
                <li>Не передавайте пароль третьим лицам</li>
                <li>После входа доступно управление заявками и отзывами</li>
            </ul>
        </div>
        
        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Вернуться на сайт</a>
        </div>
    </div>

    <script>
        // Показать/скрыть пароль
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Фокус на поле пароля при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
        
        // Обработка ошибки входа из URL параметра
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'auth') {
            alert('Неверный пароль. Попробуйте снова.');
        }
    </script>
</body>
</html>
